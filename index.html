<form id="bookingForm">
  <input type="text" name="name" placeholder="Name" required>
  <input type="date" name="date" required>
  <input type="time" name="time" required>
  <input type="text" name="service" placeholder="Service" required>
  <textarea name="notes" placeholder="Notes"></textarea>

  <button type="submit">Submit</button>
</form>

<p id="responseMessage" style="color:red;"></p>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbw_oH5ZCF1ZsvV5EC0YV3jiS7_h6Rz0Eeg14kGlJaRv_L7ZrCesx8HUy7BuBdq83LP8/exec"; // MUST end with /exec

document.getElementById('bookingForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  
  const form = e.target;
  const formData = Object.fromEntries(new FormData(form).entries());

  try {
    const response = await fetch(scriptURL, {
      method: 'POST',
      mode: 'no-cors',
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(formData)
    });

    document.getElementById("responseMessage").innerText = "Booking submitted successfully!";
    form.reset();

  } catch (error) {
    document.getElementById("responseMessage").innerText =
      "Error submitting booking. Please check your internet connection.";
  }
});
</script>
