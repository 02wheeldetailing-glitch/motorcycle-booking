<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motorcycle Detailing Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 500px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #555;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .note {
      font-size: 12px;
      color: #777;
      margin-top: 5px;
    }
  </style>
</head>

  <script>
document.getElementById("bookingForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const formData = new FormData(this);
    const json = {};

    formData.forEach((value, key) => {
        json[key] = value;
    });

    const response = await fetch("https://script.google.com/macros/s/AKfycbw1O6Z4WfmJGPTq7VAGG4C3GVsys8WprYotFbvYo-3exWqnJU_avG09hHowutDe1w-H/exec"), {
        method: "POST",
        body: JSON.stringify(json),
        headers: {
            "Content-Type": "application/json"
        }
    });

    if (response.ok) {
        alert("Booking submitted successfully!");
        this.reset();
    } else {
        alert("Error submitting booking.");
    }
});
</script>
  
<body>

  <div class="container">
    <h2>Motorcycle Detailing Booking</h2>
    <form id="bookingForm">
      <label for="name">Full Name *</label>
      <input type="text" id="name" name="name" required>

      <label for="phone">Phone Number *</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email">

      <label for="bike_type">Motorcycle Type</label>
      <input type="text" id="bike_type" name="bike_type">

      <label for="service">Service Required *</label>
      <select id="service" name="service" required>
        <option value="">Select a service</option>
        <option value="Wash">Wash</option>
        <option value="Full Detailing">Full Detailing</option>
        <option value="Paint Protection">Paint Protection</option>
      </select>

      <label for="date">Preferred Date *</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Preferred Time</label>
      <input type="time" id="time" name="time">

      <label for="notes">Additional Notes</label>
      <textarea id="notes" name="notes" rows="4" placeholder="Any special requests?"></textarea>

      <button type="submit">Book Now</button>
      <p class="note">* Required fields</p>
    </form>
  </div>

  <script>
    const form = document.getElementById('bookingForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbxFAZJ6Hij4k2izszD2xDtK-Hx5GFnDGx5PixoojCWmXKXL4Z5B4oCivs9dd9HyvuRc/exec', {
          method: 'POST',
          body: formData
        });
        if (response.ok) {
          alert('Booking submitted successfully!');
          form.reset();
        } else {
          alert('Error submitting booking. Please try again.');
        }
      } catch (error) {
        alert('Error submitting booking. Please check your internet connection.');
      }
    });
  </script>

</body>
</html>
