<script>
// üî• CRITICAL: This URL will change after you redeploy the script
// I'll show you exactly where to get the new URL below
const scriptURL = "https://script.google.com/macros/s/AKfycbyVsq48UdNM7Lnt29NoPK7kt-ESSqyECWi4aDbxD_ZTt-StrJHe643wZIyU73Thqphc/exec"; // ‚Üê CHANGE THIS AFTER DEPLOYMENT

document.getElementById("bookingForm").addEventListener("submit", async function(e) {
  e.preventDefault();
  
  const submitButton = e.target.querySelector('button[type="submit"]');
  const originalText = submitButton.textContent;
  
  // Show loading state
  submitButton.textContent = "Submitting...";
  submitButton.disabled = true;

  try {
    const formData = new FormData(this);
    const data = Object.fromEntries(formData.entries());

    console.log("Submitting data:", data);

    const response = await fetch(scriptURL, {
      method: "POST",
      headers: { 
        "Content-Type": "application/json" 
      },
      body: JSON.stringify(data)
    });

    if (!response.ok) {
      throw new Error(`HTTP error! Status: ${response.status}`);
    }

    const result = await response.json();
    console.log("Server response:", result);
    
    if (result.status === "success") {
      alert("‚úÖ Booking submitted successfully!");
      this.reset();
    } else {
      throw new Error(result.message || "Server error occurred");
    }

  } catch (error) {
    console.error("Full error:", error);
    
    if (error.message.includes("Failed to fetch")) {
      alert("‚ùå Network error. Please check:\n‚Ä¢ Your internet connection\n‚Ä¢ That the script is properly deployed\n‚Ä¢ Try refreshing the page");
    } else if (error.message.includes("not found") || error.message.includes("404")) {
      alert("‚ùå Script URL error. Please contact admin - script needs to be redeployed.");
    } else {
      alert("‚ùå Error: " + error.message);
    }
  } finally {
    // Reset button state
    submitButton.textContent = originalText;
    submitButton.disabled = false;
  }
});

// Function to test connection (optional but helpful for debugging)
async function testConnection() {
  try {
    const response = await fetch(scriptURL, {
      method: "OPTIONS",
      headers: {
        'Content-Type': 'application/json'
      }
    });
    
    if (response.ok) {
      console.log("‚úÖ Connection test successful!");
      return true;
    } else {
      console.log("‚ùå Connection test failed:", response.status);
      return false;
    }
  } catch (error) {
    console.error("‚ùå Connection test error:", error);
    return false;
  }
}

</script>
