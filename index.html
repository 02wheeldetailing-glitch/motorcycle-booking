<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Two Wheel Detailing</title>
  <style>
    /* ============ RESET & BASE ============ */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      color: #333;
      line-height: 1.6;
      padding: 20px;
    }
    a {
      text-decoration: none;
      color: inherit;
    }

    /* =========== FORM CONTAINER =========== */
    .booking-container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 30px 35px;
    }
    .booking-container h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 26px;
      color: #222;
    }

    /* ========== FORM FIELDS ========== */
    form label {
      display: block;
      margin-top: 18px;
      font-weight: 500;
      color: #444;
    }
    form input[type="text"],
    form input[type="tel"],
    form input[type="email"],
    form input[type="date"],
    form input[type="time"],
    form select,
    form textarea {
      width: 100%;
      padding: 12px 14px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
      background-color: #fafafa;
      transition: border-color 0.2s;
    }
    form input:focus,
    form select:focus,
    form textarea:focus {
      outline: none;
      border-color: #007bff;
      background-color: #fff;
    }
    form textarea {
      resize: vertical;
      min-height: 90px;
    }

    /* ============= SUBMIT BUTTON ============= */
    .btn-submit {
      width: 100%;
      padding: 14px;
      margin-top: 28px;
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 5px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.1s;
    }
    .btn-submit:hover {
      background-color: #0056b3;
      transform: translateY(-1px);
    }
    .btn-submit:active {
      transform: translateY(0);
    }

    /* ========== NOTE TEXT ========== */
    .note {
      font-size: 13px;
      color: #666;
      margin-top: 8px;
      text-align: center;
    }

    /* ======= RESPONSIVE ======= */
    @media (max-width: 640px) {
      .booking-container {
        padding: 20px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="booking-container">
    <h2>Two Wheel Detailing</h2>

    <form id="bookingForm">
      <label for="name">Full Name *</label>
      <input type="text" id="name" name="name" required>

      <label for="phone">Phone Number *</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email">

      <label for="bike_type">Motorcycle Type</label>
      <input type="text" id="bike_type" name="bike_type">

      <label for="service">Service Required *</label>
      <select id="service" name="service" required>
        <option value="">-- Select Service --</option>
        <option value="Wash">Wash</option>
        <option value="Full Detailing">Full Detailing</option>
        <option value="Paint Protection">Paint Protection</option>
      </select>

      <label for="date">Preferred Date *</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Preferred Time</label>
      <input type="time" id="time" name="time">

      <label for="notes">Additional Notes</label>
      <textarea id="notes" name="notes" placeholder="Any special requests?"></textarea>

      <button type="submit" class="btn-submit">Book Now</button>
      <p class="note">* Required fields</p>
    </form>
  </div>

  <script>
    const scriptURL = "https://broad-bird-2f68.02wheeldetailing.workers.dev/";

    document.getElementById('bookingForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      const data = Object.fromEntries(new FormData(form).entries());

      try {
        const resp = await fetch(scriptURL, {
          method: "POST",
          mode: "cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });
        alert("Booking submitted successfully!");
        form.reset();
      } catch (err) {
        alert("Error submitting booking. Please try again.");
        console.error(err);
      }
    });
  </script>

</body>
</html>
